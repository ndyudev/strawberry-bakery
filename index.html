<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strawberry Bakery</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/logo/strawberry-bakery-logo.svg" />
    <script
      src="https://kit.fontawesome.com/f4e3fc99b3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <div class="logo">
          <img
            src="./assets/images/logo/strawberry-bakery-logo.svg"
            alt="Strawberry bakery logo"
          />
        </div>
        <nav class="nav">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">
              Menu
              <i class="fa-solid fa-caret-down"></i>
            </a></li>
            <li><a href="#">Delivery</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
        <div class="menu-toggle" aria-label="Toggle navigation">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>

      <!-- Banner -->
      <div class="banner">
        <img
          src="./assets/images/banner/strawberry-bakery-banner.png"
          alt="Strawberry Bakery Banner"
        />
      </div>

      <!-- Product New -->
      <div class="product-new">
        <div class="product-center">
          <div class="nav-product">
            <h2 class="title">Product New</h2>
            <div class="button">
              <i class="fa-solid fa-chevron-left"></i>
              <i class="fa-solid fa-chevron-right"></i>
            </div>
          </div>

          <!-- Product List -->
          <div class="product-list">
            <div class="product">
              <img src="./assets/images/product/product-1.jpg" alt="product" />
              <h3 class="title-product">Tiralychee - Tiramisu Vải Mây</h3>
              <p class="price">625.000 đ</p>
            </div>
            <div class="product">
              <img src="./assets/images/product/product-1.jpg" alt="product" />
              <h3 class="title-product">Tiralychee - Tiramisu Vải Mây</h3>
              <p class="price">625.000 đ</p>
            </div>
            <div class="product">
              <img src="./assets/images/product/product-1.jpg" alt="product" />
              <h3 class="title-product">Tiralychee - Tiramisu Vải Mây</h3>
              <p class="price">625.000 đ</p>
            </div>
            <div class="product">
              <img src="./assets/images/product/product-1.jpg" alt="product" />
              <h3 class="title-product">Tiralychee - Tiramisu Vải Mây</h3>
              <p class="price">625.000 đ</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
